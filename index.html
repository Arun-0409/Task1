<!DOCTYPE html>
<html>

<link rel="stylesheet" href="./assets/style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <title>Survey</title>
    <style>

    </style>


</head>

<body>


    <div class="box">
        <form action="www.example.com" method="get">
        <div class="header1 col-12">
            <h1>Event 1</h1>
        </div>

        <div class="header2 col-12">
            <h2>Number of available seats: 23</h2>
        </div>

    </div>

    <div class="row">

        <div class="image col-6">
            <img src="assets/Cartoon image.jpg" alt="image">
        </div>

        <div class="details col-6">
            <div>
                <label>Name:</label>
                <input required type="text" name="Name" placeholder="" />

            </div>
            <br>
            <div>
                <label>Email:</label>
                <input required type="email" name="email" placeholder="" />
            </div>

            <br>

            <div>
                <label>Phone No:</label>
                <input required type="Phone No" name="Phone No" placeholder="" />
            </div>

            <br>

            <div>
                <label>Number of seats:</label>
                <select name="Number of seats" name="Number of seats">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>

            <br>

            <div>
                <label>Name of the Attendee</label>
                <input required type="text" name="Name of the Attendee" placeholder="" />
            </div>

            <br>

            <div>
                <input type="submit" value="submit">

                <input type="submit" value="Cancel">

            </div>

        </div>

    </form>

    </div>


</body>

</html>
